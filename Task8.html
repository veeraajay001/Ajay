<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>If we want to add two numbers click Add</h1>
    <button onclick="add()">Add</button>
    <h1>If we want to subtract two numbers click Sub</h1>
    <button onclick="sub()">Sub</button>
    <script>
        function add(){
            let a=parseInt(prompt('enter any number'));
        let b=parseInt(prompt('enter any number'));
            let c=a+b;
           alert(c);
        }
        function sub(){
            let a=parseInt(prompt('enter any number'));
        let b=parseInt(prompt('enter any number'));
            let c=a-b;
            alert(c);
        }
    </script>
</body>
</html>
