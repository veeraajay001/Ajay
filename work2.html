<!DOCTYPE html>
<html>
    <head>
        <title>list tags</title>
    </head>
    <body>
        
        <h1>list tags in html</h1>
        <h2>ordered list</h2>
        <ol type="I">
            <li>chaitanya</li>
            <li>swamy</li>
            <li>bhadra</li>
        </ol>
        <h2>unordered list</h2>
        <ul>
            <li>apple</li>
            <li>banana</li>
        
        </ul>
        <h4>description list</h4>
        <dl>
            <dt>cars:</dt>
            <dd>audi</dd>
            <dd>rolls royace</dd>
            <dt>bikes:</dt>
            <dd>fz</dd>
            <dd>ns 200</dd>
        </dl>
    </body>
</html>
