<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Focus</label>
    <input type="text" name="s1" onfocus="sample(this,'green')">
    <label for="">Blur</label>
    <input type="text" name="s1" onblur="sample(this,'gray')">
    <label for="">Focus3</label>
    <input type="text" name="s1" onfocus="sample(this,'darkorange')">
    <script>
        function sample(e,color_value){
            e.style.background=color_value;
        }
    </script>
</body>
</html>
