<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find()</h1>
    <input type="text" id="h">
    <button onclick="fun()">click</button>
    <p id="id"></p>
    <script>
        //arrow function
        let courses=['html','css','boostrap','js'];
        let getcourse=courses.find((course,index)=>{
            return course.endsWith('s');
        })
        console.log(getcourse)
        //Anynonmous function
        function fun(){
        let a=document.getElementById('h').value
        let cours=courses.find(function(name,index){
            return name.startsWith(a);
        })
        console.log(cours)
    } 
    function fun(){
        let a=document.getElementById('h').value
        let courses=['html','css','boostrap','js','veerendra','ajay','raju', 'swamy','bhadra'];
        let cours=courses.find((name,index)=>{
            return name.startsWith(a);
        })
        document.getElementById('id').innerText=cours
    }      
    </script>
</body>
</html>
