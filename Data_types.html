<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data_type in JS</title>
</head>
<body>
    <script>
        //string datatype
        let name="Bhadra"
        console.log(name)
        console.log(typeof(name))
        //numbers datatype
        let num=3
        console.log(num)
        console.log(typeof(num))
        //boolean data type
        let cons=true
        console.log(cons)
        console.log(typeof(cons))
        //undefined data type
        let abc;
        console.log(abc)
        console.log(typeof(abc))
        //null or object data type
        let id=null
        console.log(id)
        console.log(typeof(id))
        //array datatype
        let arr=['jdp','ajay','swamy','bhadra','veerendra']
        console.log(arr)
        console.log(typeof(arr))
</script>
</body>
</html>
