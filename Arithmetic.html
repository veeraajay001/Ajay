</head>
<body>
    <script>
        let a=200
        let b=20
        let c=a+b
       document.write('the  addition of two numbers is'+c+'<br>')
        let d=240
        let e=20
        let f=d-e
       document.write('the  subtraction of two numbers is'+f+'<br>')
        let g=110
        let h=2
        let i=g*h
       document.write('the  Multiplication of two numbers is'+i+'<br>') 
        let j=200
        let k=20
        let l=j+k
       document.write('the  Division of two numbers is'+l+'<br>')
        let m=200
        let n=20
        let o=m/n
       document.write('the  Modulus of two numbers is'+o+'<br>')
    </script><br>
