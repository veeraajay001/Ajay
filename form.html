<!DOCTYPE html>
<html>
    <head>
        <title>form tags</title>
    </head>
    <body bgcolor="red">
        <center><h1>form elements</h1></center>
        <form>
            <label>Enter firstname:</label>
            <input type="text" autofocus autocomplete="off" placeholder="enter firstname"><br><br>
            <label>Enter mobile number:</label>
            <input type="tel" maxlength=10 placeholder="enter firstname" required><br><br>
            <label>Enter telephone number:</label>
            <input type="tel" placeholder="enter firstname"><br><br>
            <label>Enter password:</label>
            <input type="password" placeholder="enter firstname" required><br><br>
            <label>Enter Email:</label>
            <input type="email" placeholder="enter firstname" required><br><br>
        
            male<input type="radio" name="gender">
            female<input type="radio" name="gender"><br><br>
            <label>choose any one:</label><br><br>
            C++<input type="checkbox">
            Java<input type="checkbox"><br><br>
            <label>choose a college:</label>
            <select>
                <option>AEC </option>
                <option>ACET </option>
                <option>ACOE </option>
            </select><br>
            <label>DOB:</label>
            <input type="date"><br>
            <label>select file:</label>
            <input type="file"><br><br>
            
            <textarea></textarea><br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
