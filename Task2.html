<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add key/value pair to an object</title>
</head>
<body>
    <center><h1>Adding Key/value pair to object</h1></center>
    <hr>
    <script>
        const obj={
            name:'Ajay',
            age:19,
            email:'Ajaykumar@gmail.com'
        }
        document.write("Object Data:-</br>")
        document.write("name:-"+obj.name+"</br>");
        document.write("age   :-"+obj.age+"</br>");
        document.write("email   :-"+obj.email+"</br></br>");
        //add key/value pair to an array
        document.write('AFTER ADDING OBJECTS'+"</br>");
        obj.pin="21249-CCN-001";
        obj['college']='aditya polytechnic colleges';
        obj['address']='andhra pradesh';
        obj.distict='eastgodavari'  ;
        document.write("name:-"+obj.name+"</br>");
        document.write("age   :-"+obj.age+"</br>");
        document.write("email   :-"+obj.email+"</br>");
        document.write("college  :-"+obj.college+"</br>"); 
        document.write("Address   :-"+obj.address+"</br>");
        document.write("pin-no   :-"+obj.pin+"</br>");
    </script>
</body>
</html>
