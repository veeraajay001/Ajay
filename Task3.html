<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check undefined/null</title>
</head>
<body>
    <h1>Check Wheather given number is Undefined or Null</h1>
    <script>
        let a="Ajay";
        check(a);
        let b;
        check(b);
        let c=null;
        check(c);
        function check(value){
            if(value==null){
                document.write("The Value Is NULL </br>");
                document.write(typeof(value)+"</br>")
            }
            else if(value==undefined){
                document.write("The Value Is UNDEFINED </br>");
            }
            else{
                document.write("The value is not undefined and not null </br>");
            }
        }
    </script>
</body>
</html>
