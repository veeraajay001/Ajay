<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        for( let i=0;i<=320;i++)
        {
            document.write("I="+i+"</br>");
        }
        //while loop
        let w=0
        while(w<=120)
        {
            document.write("W="+w+"</br>");
            w++;
        }
        //do while
       let y=0
        do{
            document.write("Y="+y+"</br>");
            y++;
        }
        while(y<=220);
    </script>
</body>
</html>
