<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <script>
        //var keyword
        var name="Ajay"
        console.log(name)
        name="Bhadra"
        console.log(name)
        name="Veerendra"
        console.log(name)
        name="swamy"
        console.log(name)
        //let keyword
        let rollnumber="001"
        console.log(rollnumber)
        rollnumber="003"
        console.log(rollnumber)
        rollnumber="032"
        console.log(rollnumber)
        rollnumber="002"
        console.log(rollnumber)
        //const keyword
        const branch=" We are from CCN"
        console.log(branch)
</script>
</body>
</html>
